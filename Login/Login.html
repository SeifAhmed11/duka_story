<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <title>Log-In</title>
</head>

<body>
    <div class="container" id="container">
        <div class="first">
            <!-- form-container >> first -->
            <form action="#">
                <h1>Login</h1>
                <div class="social-container">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-google"></a>
                    <!-- <a href="#" class="social"><i class="fa fa-facebook fa-2x"></i></a>
                    <a href="#" class="social"><i class="fab fa fa-twitter fa-2x"></i></a>
                    <a href="#" class="social"><i class="fab fa fa-google fa-2x"></i></a> -->
                </div>
                <span>Or use your account</span>
                <input required type="email" placeholder="User Name" />
                <!--autofocus-->
                <input required type="password" placeholder="Password" />

                <a href="#">Forgot your password?</a>
                <!-- <a class="sign" href="#">
                    <U>Sign UP</U>
                </a> -->


                <button>Log In</button>

                <P>
                    Don't have an account ?
                    <a href="../sign up/signUp.html" class="sign"> <U> Sign UP</U> </a>
                </P>
            </form>
        </div>
        <div class="second">
            <!--overlay-container >> second-->
            <img src="./image/this.jpeg" alt="">
            <div class="overlay">
                <div class="overlay-panel ">
                    <h1>DUKA</h1>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
