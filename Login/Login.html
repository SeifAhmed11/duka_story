<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <title>Log-In</title>

   
        
</head>

<body>
    <div class="container" id="container">
        <div class="first">
            <!-- form-container >> first -->
            <form action="#"  name="inputForm" onSubmit="return validateForm()">
                <h1>Login</h1>
                <div class="social-container">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-google"></a>
                    <!-- <a href="#" class="social"><i class="fa fa-facebook fa-2x"></i></a>
                    <a href="#" class="social"><i class="fab fa fa-twitter fa-2x"></i></a>
                    <a href="#" class="social"><i class="fab fa fa-google fa-2x"></i></a> -->
                </div>
                <span>Or use your account</span>
                <input required type="text" placeholder="E-mail" name="email" />
                <!--autofocus-->
                <input required type="password" placeholder="Password" name="name" />

                <a style="font-size: 5px; color:#856363" href="#">Forgot your password?</a>
                <!-- <a class="sign" href="#">
                    <U>Sign UP</U>
                </a> -->


                
                <input onclick="myFunction()"  class="sum" style="    outline-style: auto; " type="submit" value="submit">
                <P>
                    Don't have an account ?

                    <a href="../sign up/signUp.html" class="sign"> <U> Sign UP</U> </a>
                </P>
            </form>
        </div>
        <div class="second">
            <!--overlay-container >> second-->
            <img src="./image/this.jpeg" alt="">
            <div class="overlay">
                <div class="overlay-panel ">
                    <h1>DUKA</h1>
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <div style="position:fixed ;" id="back"></div>
        <div id="box">
            <i class="fa fa-times" aria-hidden="true" id="close"></i>
            <b class="info" >
                Use 8 or more characters 
            </b>
        </div>
    <div style="position:fixed ;" id="back2"></div>
        <div id="box2">
            <i class="fa fa-times" aria-hidden="true" id="close2"></i>
            <b class="info2" >
                Please Enter valid email, e.g : <b>info@yahoo.com </b>
            </b>
        </div>
    <div style="position:fixed ;" id="back3"></div>
        <div id="box3">
            <i class="fa fa-times" aria-hidden="true" id="close3"></i>
            <b class="info3" >
                E-mail is faild</b>
            </b>
        </div>





        <script src="log.js">
            
close.onclick = function () {
    back.style.display = "none";
    box.style.display = "none";
};


close2.onclick = function () {
    back2.style.display = "none";
    box2.style.display = "none";
};

close3.onclick = function () {
    back3.style.display = "none";
    box3.style.display = "none";
};
        </script>
</body>

</html>
