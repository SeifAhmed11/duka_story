<!DOCTYPE html>

<head>

<body>
    <div class="bigbox" id="bigbox">
        <div class="first">
            <form action="#">
                <h1>Sign Up</h1>
                <input type="text" class="IB" required placeholder="First And Last Name" autofocus>
                <input type="email" class="IB" required placeholder="E-mail">
                <input type="password" class="IB" required placeholder="Password">
                <input type="password" class="IB" required placeholder="Re-enter Password">

                <div class="checkbox">
                    <input id="mac1" type="checkbox" name="OS">
                    <label for="mac1"> Remember <span>Me</span> </label>
                </div>
                <button type="submit" class="SUB">Sign Up</button>
                <hr>
                <p class="OR">OR</p>
                <p>Do you have an account ? <a href="../Login/Login.html">Sign In</a></p>
            </form>
        </div>
        <div class="second">
            <img src="./image/this.jpeg" alt="">
            <div class="overlay">
                <div class="overlay-panel">
                    <h1>DUKA</h1>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>
